        <script>
            $(function(){
                var pathstr = $('#title').text().trim();
                var paths = pathstr.split('/').slice(1,-1);
                var output = '当前位置：<a href="/">根目录</a> &gt; ';
                for(var i=0; i<paths.length; i++){
                    output += '<a href="/' + paths.slice(0, i+1).join('/') + '">' + paths[i] + '</a> &gt; ';
                };
                output += '文件列表';
                $('#title').html(output);

                setInterval(function(){
                    var nowtime = new Date();
                    var str = '基于您的计算机，当前的UTC时间为：';

                    function s2(s){
                        if(s<10) return '0' + String(s);
                        else return String(s);
                    };

                    str += nowtime.getUTCFullYear() + '年';
                    str += s2(nowtime.getUTCMonth() + 1) + '月';
                    str += s2(nowtime.getUTCDate()) + '日';
                    str += s2(nowtime.getUTCHours()) + '时';
                    str += s2(nowtime.getUTCMinutes()) + '分';
                    str += s2(nowtime.getUTCSeconds()) + '秒';

                    $('#UTC-time').text(str);
                }, 100);
            });
        </script>
