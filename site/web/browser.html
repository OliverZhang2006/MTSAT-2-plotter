<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MTSAT-2 数据浏览器</title>
    <script src="./require.js" data-main="./scripts/browser.js">
    <script>
        require.config({
            baseUrl: './scripts',
            paths: {
                'jquery': 'jquery',
                'jquery-ui': 'jquery-ui.min',
                'leaflet': 'leaflet',
            },
        });
    </script>

    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.theme.min.css" />

    <link rel="stylesheet" href="./static/leaflet.css" />
    <link rel="stylesheet" href="./static/leaflet.draw.css" />

    <style> 
        body{
            font-size: 11pt;
            background-color: #000000;
            padding: 0px;
            margin: 0px;
        }
        .hidden{
            display: none;
        }
        .button-date{
            background: #CCCCFF;
            border-color: #000000;
            border-width: 1px;
            border-style: solid;
        }
        .button-date-showing{
            background: #CCFFCC;
        }

        #interface,#status{
            display: none;
            float:left;
            padding-left: 10px;
            width: 20%;
        }

        .leaflet-container .leaflet-control-mouseposition {
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 5px #bbb;
            padding: 0 5px;
            margin:0;
            color: #333;
            font: 11px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .leaflet-clickable,.leaflet-container {
            cursor: crosshair !important;
        }

        .map-status-box {
            display: inline-block;
            border: #AAAAAA 2px ridge;
            background-color: #AAAAAA;
            color: #000000;
            font-size: 11pt;
            height: 28px;
            line-height: 28px;
            padding-left: 0.5em;
            padding-right: 0.5em;
        }

        .map-status {
            background-color: #AAAAAA;
            padding: 0px;
            height: 32px;
            text-align: right;
        }

        .map-status-disabled {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="hidden">
        <canvas id="imgLoadCache"></canvas>
        <canvas id="imgCropCache"></canvas>
    </div>

    <div id="interface">
        <div>
            <strong>通道</strong><br />
            <select name="view-channel">
                <option value="IR1">IR1</option>
                <option value="IR2">IR2</option>
                <option value="IR3">IR3</option>
                <option value="IR4">IR4</option>
                <option value="VIS" disabled>VIS</option>
            </select>
        </div>
        <div>
            <strong>日期范围</strong><br />
            <input type="text" name="view-date-range-start" placeholder="YYYYMMDD" maxlength="8" size="8"/>
            到
            <input type="text" name="view-date-range-end" placeholder="YYYYMMDD" maxlength="8" size="8"/>
        </div>
        <div>
            <strong>数据范围</strong><br />
            <input type="checkbox" name="view-data-north" checked/>北半球
            <input type="checkbox" name="view-data-south" checked/>南半球
        </div>
        <button id="list-data" type="button">更新</button>

        <div name="data-list">
        </div>
    </div>

    <div id="map"></div>
</body>
</html>
