<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MTSAT-2 数据浏览器</title>
    <script src="./require.js" data-main="./scripts/browser.js">
    <script>
        require.config({
            baseUrl: './scripts',
            paths: {
                'jquery': 'jquery',
                'jquery-ui': 'jquery-ui.min',
                'leaflet': 'leaflet',
            },
        });
    </script>

    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.theme.min.css" />

    <link rel="stylesheet" href="./static/leaflet.css" />
    <link rel="stylesheet" href="./static/leaflet.draw.css" />

    <style> 
        body{
            font-size: 11pt;
            background-color: #000000;
            padding: 0px;
            margin: 0px;
        }

        .button-date{
            background: #CCCCFF;
            border-color: #000000;
            border-width: 1px;
            border-style: solid;
        }
        .button-date-showing{
            background: #CCFFCC;
        }

        .leaflet-container .leaflet-control-mouseposition {
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 5px #bbb;
            padding: 0 5px;
            margin:0;
            color: #333;
            font: 11px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .leaflet-clickable,.leaflet-container {
            cursor: crosshair !important;
        }

        .map-status-box {
            display: inline-block;
            border: #999999 2px ridge;
            color: #000000;
            font-size: 11pt;
            height: 28px;
            line-height: 28px;
            padding-left: 0.5em;
            padding-right: 0.5em;
            
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .map-status {
            background-color: #999999;
            padding: 0px;
            height: 32px;
            text-align: right;
            cursor: pointer;
        }

        .map-status-disabled {
            color: #666666;
        }

        .map-status-not-link {
            cursor: not-allowed;
        }

        .map-menu{
            position: fixed;
            bottom: 32px;
            right: 0px;
            z-index: 99999999;
            background-color: #999999;
            padding: 3px;
            border: #999999 2px ridge;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 60%;
        }

        .map-menu-item{
            padding: 3px;
            width: 20em;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
