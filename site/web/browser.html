<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MTSAT-2 数据浏览器</title>
    <script src="./static/jquery.js"></script>
    <script src="./static/jquery-ui/jquery-ui.min.js"></script>
    <script src="./mapView.js"></script>
    <script src="./browser.js"></script>

    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="./static/jquery-ui/jquery-ui.theme.min.css" />

    <style> 
        body{
            font-size: 11pt;
        }
        .hidden{
            display: none;
        }
        .button-date{
            background: #CCCCFF;
            border-color: #000000;
            border-width: 1px;
            border-style: solid;
        }
        .button-date-showing{
            background: #CCFFCC;
        }

        #interface,#status{
            float:left;
            width: 20%;
        }

        #viewer{
            float: left;
            padding-left: 10px;
            padding-right: 10px;
        }
        #viewer-image-region{
            position: relative;
            border: #FF0000 solid 1px;
        }
        #viewer-title{
            text-align: center;
            font-weight: bold;
        }
        #viewer .viewer-zoomin,.viewer-zoomout{
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFFFFF;
            border: #000000 1px solid;
            left: 20px;
            text-align: center;
            line-height: 20px;
        }
        #viewer .viewer-zoomin{
            top: 20px;
        }
        #viewer .viewer-zoomout{
            top: 50px;
        }
        #viewer .viewer-cursor-horizontal{
            border-color: #FF0000;
            border-style: solid;
            border-width: 1px;
            position: absolute;
            left: 0px;
            width: 600px;
            height: 0px;
        }
        #viewer .viewer-cursor-vertical{
            border-color: #FF0000;
            border-style: solid;
            border-width: 1px;
            position: absolute;
            top: 0px;
            height: 600px;
            width: 0px;
        }

        #viewer{
            cursor: crosshair;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="hidden">
        <canvas id="imgLoadCache"></canvas>
        <canvas id="imgCropCache"></canvas>
    </div>

    <div id="interface">
        <div>
            <strong>通道</strong><br />
            <select name="view-channel">
                <option value="IR1">IR1</option>
                <option value="IR2">IR2</option>
                <option value="IR3">IR3</option>
                <option value="IR4">IR4</option>
                <option value="VIS" disabled>VIS</option>
            </select>
        </div>
        <div>
            <strong>日期范围</strong><br />
            <input type="text" name="view-date-range-start" placeholder="YYYYMMDD" maxlength="8" size="8"/>
            到
            <input type="text" name="view-date-range-end" placeholder="YYYYMMDD" maxlength="8" size="8"/>
        </div>
        <div>
            <strong>数据范围</strong><br />
            <input type="checkbox" name="view-data-north" checked/>北半球
            <input type="checkbox" name="view-data-south" checked/>南半球
        </div>
        <button id="list-data" type="button">更新</button>

        <div name="data-list">
        </div>
    </div>
   
    <div id="viewer">
        <div id="viewer-title"></div>
        <div id="viewer-image-region" style="position: relative">
            <div class="viewer-zoomin">+</div>
            <div class="viewer-zoomout">-</div>
            <!--<div class="viewer-cursor-horizontal"></div>
            <div class="viewer-cursor-vertical"></div>-->
            <canvas id="imgOutput"></canvas>
        </div>
    </div>

    <div id="status">
        <div>
            鼠标位置：
            <div id="status-cursor-latlng"></div>
        </div>
    </div>

    <div style="clear: both"></div>
</body>
</html>
